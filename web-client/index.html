<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNT Flight - Virtual Airline</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="assets/icon máy bay.svg">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* CSS riêng cho trang chủ */
        .hero-section {
            height: 100vh;
            width: 100%;
            /* Ảnh nền máy bay */
            background: url('./assets/background.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Lớp phủ tối để làm nổi bật chữ */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 14, 23, 0.7); /* Màu tím than tối mờ */
        }

        .content {
            position: relative;
            z-index: 2; /* Nổi lên trên lớp phủ */
            padding: 0 20px;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(124, 58, 237, 0.8);
        }

        p {
            font-size: 1.5rem;
            color: var(--text-sub);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">CNT FLIGHT</div>
        <a href="login.html" class="btn-neon">LOGIN SYSTEM</a>
    </nav>

    <div class="hero-section">
        <div class="overlay"></div>
        
        <div class="content fade-in-up">
            <h1>SKY IS NOT THE LIMIT</h1>
            <p>CNT Flight x MSFS</p>
            <p>Hệ thống quản lý hãng hàng không dành cho MSFS</p>
            
            <a href="login.html" class="btn-neon" style="background: transparent; border: 2px solid var(--primary);">
                THAM GIA NGAY
            </a>
        </div>
    </div>

</body>
</html>
